<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="pb-spinwheel">
<template>
<style>
  *{  margin:0; padding:0; }

  #wrapper{ 
      width: 266px; 
      margin: 40px auto 30px;
      position: relative;
  }

  #wrapper.p{
    color: #000;
  }

  /*WHEEL*/
  #wheel{
    width:250px;
    height:250px;
    border-radius:50%;  
    position:relative;
    overflow:hidden;
    border:8px solid transparent;
    box-shadow:rgba(0,0,0,0.4) 0px 0px 10px, rgba(0,0,0,0.05) 0px 3px 0px;
    transform: rotate(0deg);
    text-align: initial;
  }

  #wheel:before{
    content:'';
    position:absolute;
    border:4px solid rgba(0,0,0,0.1);
    width:242px;
    height:242px;
    border-radius:50%;
    z-index:1000;   
  }
  #wrapper:before{
    content: '';
    position: absolute;
    
    width: 266px;
    height: 266px;
    border-radius: 50%;
    z-index: 0;
    
    top: 0px;
    left: 50%;
    margin-left: -133px;
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#eeeeee+0,cccccc+100;Gren+3D */
    background: rgb(238,238,238); /* Old browsers */
    background: -moz-linear-gradient(45deg,  rgba(238,238,238,1) 0%, rgba(204,204,204,1) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(45deg,  rgba(238,238,238,1) 0%,rgba(204,204,204,1) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(45deg,  rgba(238,238,238,1) 0%,rgba(204,204,204,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#eeeeee', endColorstr='#cccccc',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
  }

  #wheel-arrow {
    z-index:1000;
    width: 40px;
    left: 115px;
    top: -20px;
    height: auto;
    position: absolute;
  }

  #inner-wheel{
      width:100%;
      height:100%;
      
      -webkit-transition: all 6s cubic-bezier(0,.99,.44,.99);
      -moz-transition:    all 6 cubic-bezier(0,.99,.44,.99);
      -o-transition:      all 6s cubic-bezier(0,.99,.44,.99);
      -ms-transition:     all 6s cubic-bezier(0,.99,.44,.99);
      transition:         all 6s cubic-bezier(0,.99,.44,.99); 
  }

  #wheel div.sec{
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 130px 75px 0;
      border-color: #19c transparent;
      transform-origin: 75px 129px;
      left:50px;
      top:-4px;
      opacity:1;
  }

  /** 4 sections **/
  #wheel div.sec.sec-4 {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 130px 130px 0;
    border-color: #19c transparent;
    transform-origin: 130px 129px;
    left:-1px;
    top:0px;
    opacity:1;
  }

  /** 5 sections **/
  #wheel div.sec.sec-5 {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 130px 95px 0;
    border-color: #19c transparent;
    transform-origin: 95px 129px;
    left:30px;
    top:-5px;
    opacity:1;
  }

  /** 6 sections **/
  #wheel div.sec.sec-6 {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 130px 75px 0;
    border-color: #19c transparent;
    transform-origin: 75px 129px;
    left:52px;
    top:-7px;
    opacity:1;
  }

  /** 7 sections **/
  #wheel div.sec.sec-7 {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 130px 63px 0;
    border-color: #19c transparent;
    transform-origin: 63px 129px;
    left:61px;
    top:-2px;
    opacity:1;
  }

  /** 8 sections **/
  #wheel div.sec.sec-8 {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 130px 54px 0;
    border-color: #19c transparent;
    transform-origin: 54px 129px;
    left:70px;
    top:-5px;
    opacity:1;
  }

  #wheel div.sec .fa{
      margin-top: -100px;
      color: rgba(0,0,0,0.2);
      position: relative;
      z-index: 10000000;
      display: block;
      text-align: center;
      font-size:36px;
      margin-left:-24px;
      
      text-shadow: rgba(255, 255, 255, 0.1) 0px -1px 0px, rgba(0, 0, 0, 0.2) 0px 1px 0px;
  }

  #spin{
      width:68px;
      height:68px;
      position:absolute;
      top:50%;
      left:50%;
      margin:-34px 0 0 -34px;
      border-radius:50%;
      box-shadow:rgba(0,0,0,0.1) 0px 3px 0px;
      z-index:1000;
      background:#5A5A5A;
      cursor:pointer;
    
    -webkit-user-select: none; 
    -moz-user-select: none;    
    -ms-user-select: none;     
    -o-user-select: none;
    user-select: none;   
  }

  #spin:after{
      content:""; 
      text-align:center;
      line-height:68px;
      color:#CCC;
      text-shadow: 0 2px 0 #fff, 0 -2px 0 rgba(0,0,0,0.3) ;
      position: relative;
      z-index: 100000;
      width:68px;
      height:68px;
      display:block;
  }

  #inner-spin{
      width:44px;
      height:44px;
      position:absolute;
      top:50%;
      left:50%;
      margin:-22px 0 0 -22px;
      border-radius:50%;
      background:red;
      z-index:999;
      box-shadow:rgba(255,255,255,1) 2px 3px 2px inset, rgba(255,255,255,1) 0px 2px 0px inset,  rgba(0,0,0,0.4) 0px 3px 5px ;
      
      background: rgb(255,255,255); /* Old browsers */
      background: -moz-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%, rgba(234,234,234,1) 100%); /* FF3.6+ */
      background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(234,234,234,1))); /* Chrome,Safari4+ */
      background: -webkit-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* Chrome10+,Safari5.1+ */
      background: -o-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* Opera 12+ */
      background: -ms-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* IE10+ */
      background: radial-gradient(ellipse at center,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#eaeaea',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */    
  }

  #spin:active #inner-spin{
      box-shadow:rgba(0,0,0,0.4) 0px 0px 5px inset;
  }

  #spin:active:after{
      font-size:15px; 
  }

  #shine{
      width:250px;
      height:250px;
      position:absolute;
      top:0;
      left:0;
      background: -moz-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%, rgba(255,255,255,0.99) 1%, rgba(255,255,255,0.91) 9%, rgba(255,255,255,0) 100%); /* FF3.6+ */
  background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(255,255,255,1)), color-stop(1%,rgba(255,255,255,0.99)), color-stop(9%,rgba(255,255,255,0.91)), color-stop(100%,rgba(255,255,255,0))); /* Chrome,Safari4+ */
  background: -webkit-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* Chrome10+,Safari5.1+ */
  background: -o-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* Opera 12+ */
  background: -ms-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* IE10+ */
  background: radial-gradient(ellipse at center,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#00ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

  opacity:0.1;
      
  }

  /*ANIMATION*/
  @-webkit-keyframes hh {
    0%, 100%{
      transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
    }

    50%{
      transform: rotate(7deg);
      -webkit-transform: rotate(7deg);
    }
  }

  @keyframes hh {
     0%, 100%{
      transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
    }

    50%{
      transform: rotate(7deg);
      -webkit-transform: rotate(7deg);
    }
  }

  .spin {
    -webkit-animation: hh 0.1s; /* Chrome, Safari, Opera */
      animation: hh 0.1s;
  }

  .footer {
    font-family: 'Helvetica';
    color: #333;
      margin: 20px auto 0;    
      width:266px; 
      position:relative;
  }
  .flag-icon-background {
    background-size: contain;
    background-position: 50%;
    background-repeat: no-repeat;
  }
  .flag-icon {
    background-size: contain;
    background-position: 50%;
    background-repeat: no-repeat;
    position: relative;
    display: inline-block;
    width: 1.33333333em;
    line-height: 1em;
  }
  .flag-icon:before {
    content: "\00a0";
  }
  .flag-icon.flag-icon-squared {
    width: 1em;
  }
  button {
    display: block;
    margin: auto;
    font-size: 1.4rem;
    color: white;
    background-color: #387ef5;
    height: 2.8rem;
    border-radius: 15px;
    width: 100%;
    border-color: #387ef5;
    border-width: 0px;
  }
  button:disabled {
    display: block;
    margin: auto;
    font-size: 1.4rem;
    color: gray;
    background-color: #b6d0fb;
    height: 2.8rem;
    border-radius: 15px;
    width: 100%;
    border-color: #b6d0fb;
    border-width: 0px;
  }
</style>

  <div id="wrapper">
    <div id="wheel">
      <div id="inner-wheel" #innerWheel></div>
      <div id="spin">
        <div id="inner-spin"></div>
      </div>      
      <div id="shine"></div>
    </div>
    <img id="wheel-arrow" src="../assets/arrow.png"/>
  </div>
  <button on-tap="beginSpinWheelFlow" id="pb-spinwheel-button">Spin</button>

</template>
<script src="pb-spinwheel-component.js"></script>
</dom-module>
