    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespaces Namespaces Playbasis authApi badgeApi barCode builder communicationApi const contentApi engineApi goodsApi helpers http livefeedApi merchantApi playerApi pointApi qrCode questApi quizApi redeemApi serviceApi storeOrganizeApi util × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Playbasis Native JS SDKPlaybasis.js allows developers to connect and utilize Playbasis API with Javascript with Promise support. DevelopmentThe development uses git branching model approach, this applies to when you add a new feature and making a new release. Clone the project, then npm install to install all dependencies to be ready to begin development. Add API support especially in src/api/api.xxx.js according to which API you're targeting to support for Playbasis end-point. You can take a look at Playbasis Live Doc to see which end-point the end-point isn't supported yet. Write test case (we use jasmine for finished feature you've added in test/api.xxx.test.js. Make sure tests pass by executing npm run unittest. When need to publish to NPM, execute npm publish. This will begin build process, and automatically generate documentation of SDK in which it will push to remote gh-pages branch. You're done! Available CommandsThe following commands can be executed separately. But normally you will just follow steps in Development section above. npm run test or npm run uniitest - run unittest for all tests inside test/ directory npm run build - build the project. This will create distribution files inside dist/ npm run doc - generate documentation based on comments on each function in source file. npm run deploy - this command should be run after npm run doc. It will copy generated document directory then commit and push to remote gh-pages branch serving live documentation there. You can see it at https://playbasis.github.io/native-sdk-js/. Deployment needs ghp-import to be installed on your system. You can install it by executing pip install ghp-import. That's it. When you executed command in Available Commands section, it will be used automatically. How to UseGet it via npmExecute npm install playbasis.js or npm install --save playbasis.js. Import it in your source file as follows. var Playbasis = require('playbasis.js');Get it via manual buildCreate a distribution of library file included a minified version by executing gulp build. It will create Playbasis.js and Playbasis.min.js in ./dist folder. Include it in your source code via &lt;script src=&quot;dist/Playbasis.min.js&quot;&gt;&lt;/script&gt;UsageCreate Playbasis's environment first before calling APIs via the following call. Get your apikey, and apisecret by registering a new account, and creating a new application at Playbasis Dashboard. Playbasis.builder .setApiKey(&quot;&lt;YOUR-API-KEY-HERE&gt;&quot;) .setApiSecret(&quot;&lt;YOUR-API-SECRET-HERE&gt;&quot;) .build();Then you're free to call other apis. Get player's public information. Playbasis.playerApi.playerPublicInfo(&quot;jon&quot;) .then((result) =&gt; { console.log(result); }) .error((e) =&gt; { console.log(e.code + &quot;: &quot; + e.message); });Execute rule engine click action for player id jon. This rule is set up via Playbasis Dashboard to give dynamic reward upon executing the call. By specify reward, and quantity we can customize reward and its amount to give to player. Playbasis.engineApi.rule(&quot;click&quot;, &quot;jon&quot;, {reward: &quot;point&quot;, quantity: 20}) .then((result) =&gt; { console.log(result); }) .error((e) =&gt; { console.log(e.code + &quot;: &quot; + e.message); });DocumentThere's many more apis you can call. There're 2 options for you. Generate it manually via npm run doc. Document will be generated at docs/ thus you can look at it offline. Go to live document (generated and deployed using commands represented in Available Commands section) at https://playbasis.github.io/native-sdk-js/. We update it against every release. Thus it's always latest. LicensePlaybasis.js is available under the MIT license. × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.html":{"id":"Playbasis.html","title":"Namespace: Playbasis","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: Playbasis Playbasis Namespaces authApi badgeApi barCode builder communicationApi const contentApi engineApi goodsApi helpers http livefeedApi merchantApi playerApi pointApi qrCode questApi quizApi redeemApi serviceApi storeOrganizeApi util × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.authApi.html":{"id":"Playbasis.authApi.html","title":"Namespace: authApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: authApi Playbasis. authApi Playbasis Auth API Methods &lt;static&gt; auth() Authenticate the application to get token Returns: Promise object Type object &lt;static&gt; renew() Renew token Returns: Promise object Type object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.badgeApi.html":{"id":"Playbasis.badgeApi.html","title":"Namespace: badgeApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: badgeApi Playbasis. badgeApi Playbasis Badge API Methods &lt;static&gt; badgeInfo(badgeId) Returns information about the badge with the specified badge id. Parameters: Name Type Description badgeId String badge id to get information from Returns: Promise object Type Object &lt;static&gt; badgesInfo(options) Returns information about all available badges from the current site. Parameters: Name Type Description options Object (optional) options as object.It can include{tags: String = tag string which can be multiple items joined via comma} Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.barCode.html":{"id":"Playbasis.barCode.html","title":"Namespace: barCode","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: barCode Playbasis. barCode Playbasis Vendors - Barcode Generator Methods &lt;static&gt; generate(targetElement, text, options) Generate barcode and attach result to target element. Result from this call, target element will have barcode rendered. Parameters: Name Type Description targetElement String Target element can either be &quot;#elementname&quot; or &quot;.classname&quot;. Use the former to render barcode to specific element. Otherwise use the latter, so you can use that class name to apply to multiple of elements. text Object Text data to add into generated qrcode options Object (optional) option as Object.It can include{format: String = select which format to use to render barcode. It can be &quot;UPC&quot; | &quot;EAN2&quot; | &quot;EAN5&quot; | &quot;EAN8&quot; | &quot;EAN13&quot; | &quot;CODE39&quot; | &quot;ITF14&quot; | &quot;MSI&quot; | &quot;PHARMACODE&quot;. Otherwise if not specify, it will be default to use code-128 style.width: Number = width of single bar. Default is 2.height: Number = height of the barcode. Default is 100.text: String = override text that is displayed. Default is undefined.fontOptions: String = you can add bold, and italic style to text. It can be &quot;bold&quot; | &quot;italic&quot; | &quot;bold italic&quot;. Default is &quot;&quot;.font: String = define the font family used to display text. This can be any default font or a font defined by a @font-face rule. Default is &quot;monospace&quot;.textAlign: String = set horizontal alignment of text. It can be &quot;left&quot; | &quot;center&quot; | &quot;right&quot;. Default is &quot;center&quot;.textPosition: String = set vertical position of text. It can be &quot;bottom&quot; | &quot;top&quot;. Default is &quot;bottom&quot;.textMargin: Number = set the space between the barcode and text. Default is 2.fontSize: Number = set size of text. Default is 20.background: String = set background color of barcode. Default is &quot;#ffffff&quot;.lineColor: String = set line color of barcode. Default is &quot;#000000&quot;.margin: Number = set space margin around barcode. If nothing else is set, all side will inherit the margins property but can be replaced it you want to set them separately. Default is 10.marginLeft: Number = set space margin left of barcode. Default is 10.marginRight: Number = set space margin right of barcode. Default is 10.marginTop: Number = set space margin top of barcode. Default is 10.marginBottom: Number = set space margin bottom of barcode. Default is 10.} × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.builder.html":{"id":"Playbasis.builder.html","title":"Namespace: builder","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: builder Playbasis. builder Playbasis Builder Methods &lt;static&gt; build() Build &lt;static&gt; setApiKey(apiKey) Set api key Parameters: Name Type Description apiKey String api key Returns: Playbasis.builder object. You can chain setting other properties further. Type Object &lt;static&gt; setApiSecret(apiSecret) Set api secret Parameters: Name Type Description apiSecret String api secret Returns: Playbasis.builder object. You can chain setting other properties further. Type Object &lt;static&gt; setBaseAsyncUrl(baseAsyncUrl) Set base async url Parameters: Name Type Description baseAsyncUrl String base async url Returns: Playbasis.builder object. You can chain setting other properties further. Type Object &lt;static&gt; setBaseUrl(baseUrl) Set base url Parameters: Name Type Description baseUrl String base url Returns: Playbasis.builder object. You can chain setting other properties further. Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.communicationApi.html":{"id":"Playbasis.communicationApi.html","title":"Namespace: communicationApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: communicationApi Playbasis. communicationApi Playbasis Communication API Methods &lt;static&gt; deregisterDevice(playerId, deviceToken) Deregister device for push notification. Either 'playerId' or 'deviceToken' is required. Parameters: Name Type Description playerId String player id. Either 'playerId' or 'deviceToken' is required. deviceToken String device token. Either 'playerId' or 'deviceToken' is required. Returns: Promise object Type Object &lt;static&gt; getProcessedEmailTemplate(templateId, options) Get processed email template. Parameters: Name Type Description templateId String email template id options Object (optional) options as object.It can include{player_id: String} Returns: Promise object Type Object &lt;static&gt; getProcessedPushNotificationTemplate(templateId, options) Get processed push notification template Parameters: Name Type Description templateId String push notification template id options Object (optional) options as object.It can include{player_id: String} Returns: Promise object Type Object &lt;static&gt; getProcessedSMSTemplate(templateId, options) Get processes SMS template Parameters: Name Type Description templateId String template id options Object (optional) options as object.It can include{player_id: String} Returns: Promise object Type Object &lt;static&gt; listPushNotificationTemplate() List push notification template Returns: Promise object Type Object &lt;static&gt; listRecentPushNotificationSent(playerId, options) List recent push notification sent to player Parameters: Name Type Description playerId String player id options Object (optional) options as object.It can inclue{since: String = 'datetime' format supported by any English textual datetimee description} Returns: Promise object Type Object &lt;static&gt; listRecentSentEmail(playerId, options) List recent email sent to player Parameters: Name Type Description playerId String player id options Object (optional) options as object.It can inclue{since: String = 'datetime' format supported by any English textual datetimee description} Returns: Promise object Type Object &lt;static&gt; listRecentSentEmail() List email template Returns: Promise template Type Object &lt;static&gt; listRecentSMSSent(playerId, options) List recent SMS sent to player Parameters: Name Type Description playerId String player id options Object (optional) options as object.It can inclue{since: String = 'datetime' format supported by any English textual datetimee description} Returns: Promise object Type Object &lt;static&gt; listSMSTemplate() List SMS template Returns: Promise object Type Object &lt;static&gt; registerDevice(playerId, deviceToken, deviceDescription, deviceName, osType) Register device for push notification Parameters: Name Type Description playerId String player id deviceToken String device token deviceDescription String device model description deviceName String device model name osType String os type. It can be &quot;IOS&quot; | &quot;Android&quot; Returns: Promise object Type Object &lt;static&gt; sendEmail(playerId, subject, message, templateId) Send email to player. 'message' or 'templateId' is required. There's no need to submit both values. If submit both, 'templateId' will be taken into effect but 'message'. Parameters: Name Type Description playerId String player id subject String email subject message String email message (either message or templateId is required) templateId String template message (either message or templateId is required) Returns: Promise object Type Object &lt;static&gt; sendEmailCoupon(playerId, refId, subject, message, templateId) Send coupon to player via email. 'message' or 'templateId' is required. There's no need to submit both values. If submit both, 'templateId' will be taken into effect but 'message'. Parameters: Name Type Description playerId String player id refId String reference transaction id for redeption subject String email subject message String email message, you can use {{coupon}} for the actual coupon. Either 'message' or 'templateId' is required. templateId String template message. Either 'message' or 'templateId' is required. Returns: Promise object Type Object &lt;static&gt; sendPushNotification(playerId, message, templateId) Send push notification to player. Parameters: Name Type Description playerId String player id. message String push notification message. Either 'message' or 'templateId' is required. templateId String template id for message. Either 'message' or 'templateId' is required. Returns: Promise object Type Object &lt;static&gt; sendPushNotificationCoupon(playerId, refId, message, templateId) Send coupon to player via push notification. Parameters: Name Type Description playerId String player id refId String reference transaction id for redemption message String SMS message. It can use variable {{coupon}} for the actual code. Either 'message' or 'templateId' is required. templateId String template message. Either 'message' or 'templateId' is required. Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.const.html":{"id":"Playbasis.const.html","title":"Namespace: const","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: const Playbasis. const Playbasis Constants Members &lt;static&gt; errorCode :Object Error code. Type: Object Properties: Name Type Description internetConnectionIssue Number Suspect to be a problem about Internet connection. User might not be able to connect to the Internet. × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.contentApi.html":{"id":"Playbasis.contentApi.html","title":"Namespace: contentApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: contentApi Playbasis. contentApi Playbasis Content Organize API Methods &lt;static&gt; countContent(options) Count content(s) by specified filter fields. Parameters: Name Type Description options Object (optional) options as object.It can include{title: String = filter title of contentcategory: String = filter by category of contentdate_check: String = &quot;true&quot; | &quot;false&quot; whether or not to return content that is available in this rangepin: String = secret PIN given to content`tags: String = tags to filter contentstatus: String = filter by status of content to find. Possible values are &quot;true&quot; | &quot;false&quot; | &quot;all&quot;. Default value is &quot;true&quot;.player_id: String = filter by player id associated with contentonly_new_content: String = &quot;true&quot; to display content which player does not provide any action (like/dislike) yet | &quot;false&quot; to display content which player has already provided an action (like/dislike)only_new_feedback: String* = &quot;true&quot; to display content which player does not give feedback yet | &quot;false&quot; to display content which player has given the feedback} Returns: Promise object Type Object &lt;static&gt; createCategory(name) Create content category. Parameters: Name Type Description name String name of category Returns: Promise object Type Object &lt;static&gt; createContent(title, summary, detail, options) Create content. Parameters: Name Type Description title String title of content summary String summary of content detail String detail of content options Object (optional) options as object.It can include{node_id: String = node id of contentcategory: String = category of content to be inimage: String = url to the content profile imagestatus: String = content available status which can be &quot;true&quot; | &quot;false&quot;date_start: String = date start in format YYYY-MM-DD (ex.1982-09-29)date_end: String = date end in format YYYY-MM-DD (ex.1982-09-29) player_id: String = player id who generated this contentpin: String = secret PIN given to contenttags: *String* = tag(s) to add to this contentkey: *String* = custom keys separated by commavalue`: String = custom values separated by comma} Returns: Promise object Type Object &lt;static&gt; deleteCategory(id) Delete content category. Parameters: Name Type Description id String category id Returns: Promise object Type Object &lt;static&gt; deleteContent(nodeId) Delete existing content Parameters: Name Type Description nodeId String node id of content Returns: Promise object Type Object &lt;static&gt; dislikeContent(nodeId, playerId, options) Send action dislike for player to content. Parameters: Name Type Description nodeId String node id of content playerId String player id to like content options Object (optional) options as object.It can include{key: String = custom keys separated by commavalue: String = custom values separated by comma} Returns: Promise object Type Object &lt;static&gt; giveFeedbackContent(nodeId, playerId, feedback, options) Give feedback to content for player. Parameters: Name Type Description nodeId String node id of content playerId String player id to like content feedback String feedback to give to content options Object (optional) options as object.It can include{key: String = custom keys separated by commavalue: String = custom values separated by comma} Returns: Promise object Type Object &lt;static&gt; likeContent(nodeId, playerId, options) Send action like for player to content. Parameters: Name Type Description nodeId String node id of content playerId String player id to like content options Object (optional) options as object.It can include{key: String = custom keys separated by commavalue: String = custom values separated by comma} Returns: Promise object Type Object &lt;static&gt; retrieveCategory(options) Retrieve category by specified filter fields. Parameters: Name Type Description options Object (optional) options as object.It can include{id: String = specific id of categoryname: String = specific name of categorysort: String = specific field to sort &quot;_id&quot; | &quot;name&quot; | &quot;date_added&quot; | &quot;date_modified&quot; order: String = direction of order &quot;asc&quot; | &quot;desc&quot;offset: Number = number of starting records limit: Number = number of results to return} Returns: Promise object Type Object &lt;static&gt; retrieveContent(options) Retrieve content(s) by specified filter fields Parameters: Name Type Description options Object (optional) options as object.It can include{node_id: String = filter by node id of contenttitle: String = filter title of contentcategory: String = filter by category of contentdate_check: String = &quot;true&quot; | &quot;false&quot; whether or not to return content that is available in this rangesort: String = field to sort. It can be &quot;title&quot; | &quot;date_start&quot; | &quot;date_end&quot; | &quot;date_added&quot; | &quot;date_modified&quot; | &quot;random&quot; | &quot;followup&quot; | &quot;action&quot;order: String = direction of order results which can be &quot;asc&quot; | &quot;desc&quot;. If sort is &quot;random&quot;, then this field will be seed number.offset: Number = offset of starting returned records. Default is 0.limit: Number = Number of results to return. Default is 20.full_html: String = &quot;true&quot; | &quot;false&quot; whether or not to return full htmlpin: String = secret PIN given to content`tags: String = tags to filter contentstatus: String = filter by status of content to find. Possible values are &quot;true&quot; | &quot;false&quot; | &quot;all&quot;. Default value is &quot;true&quot;.player_id: String = filter by player id associated with contentonly_new_content: String = &quot;true&quot; to display content which player does not provide any action (like/dislike) yet | &quot;false&quot; to display content which player has already provided an action (like/dislike)only_new_feedback: String* = &quot;true&quot; to display content which player does not give feedback yet | &quot;false&quot; to display content which player has given the feedback} Returns: Promise object Type Object &lt;static&gt; updateCategory(id, name) Update content category. Parameters: Name Type Description id String category id name String category name to update Returns: Promise object Type Object &lt;static&gt; updateContent(nodeId, updates) Update content by content id Parameters: Name Type Description nodeId String node id of content updates Object updates as object.It can include{title: String = title of contentsummary: String = summary of contentdetail: String = detail of contentcategory: String = category of content to be inimage: String = url to the content profile imagestatus: String = content available status which can be &quot;true&quot; | &quot;false&quot;date_start: String = date start in format YYYY-MM-DD (ex.1982-09-29)date_end: String = date end in format YYYY-MM-DD (ex.1982-09-29) pin: String = secret PIN given to contenttags: *String* = tag(s) to add to this contentkey: *String* = custom keys separated by commavalue`: String = custom values separated by comma} Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.engineApi.html":{"id":"Playbasis.engineApi.html","title":"Namespace: engineApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: engineApi Playbasis. engineApi Playbasis Engine API Methods &lt;static&gt; listRules(options) Return list of active game rules defined for client's website. Parameters: Name Type Description options Object (optional) options as object.It can include{action: String = name of action performed,player_id: String = player id as used in client's website} Returns: Promise object Type Object &lt;static&gt; listRules(ruleId, options) Get the detail of rule. Parameters: Name Type Description ruleId String rule id options Object (optional) options as object.It can include{player_id: String = player id as used in client's website} Returns: Promise object Type Object &lt;static&gt; rule(action, playerId, options) Process an action through all the game rules defined for a client's website. Parameters: Name Type Description action String name of action performed playerId String player id options Object (optional) options as object.It can include{url: String = URL of the page that trigger the action or any identifier string - Used for logging or URL specific rules and rules that trigger only when a specific identifier string is supplied,reward: String = name of point-based reward to give to player - if the action trigger custom-point reward that doesn't specify reward name,quantity: Number = amount of point-based reward to give to player,rule_id: String = if needed then you can specifiy a rule id so that rule engine will only process against that rull,node_id: String = if needed then you can also specify a node id so that rule engine will process with that rule,session_id: String = you can specify a session id to extend expire session time for playerpost_custom_params: Object = custom parameters that will be sent along side this request. It is Object with whose properties are your parameter-key, and values are parameter-value such as {currency: &quot;rm&quot;, method: &quot;top-up&quot;}.} Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.goodsApi.html":{"id":"Playbasis.goodsApi.html","title":"Namespace: goodsApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: goodsApi Playbasis. goodsApi Playbasis Goods API Methods &lt;static&gt; goodsGroupAvailable(playerId, group, options) Find number of available Goods given group. Parameters: Name Type Description playerId String player id group String goods group options Object (optional) options as object.It can include{amount: Number = amount of the goods to redeem} Returns: Promise object Type Object &lt;static&gt; goodsInfo(goodsId, options) Returns information about the goods with the specified id. Parameters: Name Type Description goodsId String goods id options Object (optional) options as object.It can include{player_id: String} Returns: Promise object Type Object &lt;static&gt; goodsListInfo(options) Returns information about all available goods for the current site. Parameters: Name Type Description options Object (optional) options as object.It can include{player_id: String = player idactive_filter: Boolean = filter only active goods items based on today. It will include only item that has been started but not yet expired, but not include items that has not yet started or have a start date in the future. It can be set to true | false.name: String = name or group name of goods to searchdate_s aging limit. Default is unlimited.tags: String = delimit by commacustom_param: String = specific custom param(s) to filter for results. It needs to be in format key or key|operator|value in which operator can be &quot;&lt;&quot;, &quot;&lt;=&quot;, &quot;&gt;&quot;, &quot;&gt;=&quot;, &quot;=&quot;, &quot;!=&quot;. Such key needs to be set prior on dashboard first.not_custom_param: String = specific custom param(s) to filter for results. It needs to be in format key or key|operator|value in which operator can be &quot;&lt;&quot;, &quot;&lt;=&quot;, &quot;&gt;&quot;, &quot;&gt;=&quot;, &quot;=&quot;, &quot;!=&quot;. Such key needs to be set prior on dashboard first. } Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.helpers.html":{"id":"Playbasis.helpers.html","title":"Namespace: helpers","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: helpers Playbasis. helpers Playbasis Helpers Methods &lt;static&gt; appendAndJoinIfNotNullAsUrlParam(param) Join variable url param together as query string, then prefix it with &quot;&amp;&quot; if there's at least one non-null key-value pair. Parameters: Name Type Argument Description param param &lt;repeatable&gt; url param as part of url Returns: query string Type string &lt;static&gt; appendAndJoinIfNotNullAsUrlParam2(keys, defaultValues, inputObj) Join variable url param together as query string, then prefix it with &quot;&amp;&quot; if there's at least one non-null key-value pair. Parameters: Name Type Description keys Array Array containing all keys string defaultValues Array Array containing all default values string inputObj Object Input optional object parameter, inside there're key-value pairs according to key and values of final query string Returns: query string Type String &lt;static&gt; combinedObjects(objA, objB) Combine two objects together but skip key-value pair whose either key or value is null. If both of objects are null, then return empty object. If object B has same keys as in object A, object A's values will be replaced by values of object B. Parameters: Name Type Description objA Object object A to combine objB Object object B to combine Returns: Combined object A and B but skipped key-value pair whose either key or value is null Type Object &lt;static&gt; createApiUrl(method, param) Create api url for used with Playbasis's API modules. If you use this, make sure you know what you're doing. Parameters: Name Type Argument Description method string method url for target API param param &lt;repeatable&gt; url param as part of url Returns: url ready to be used to make a qurey for Playbasis's API modules Type string &lt;static&gt; createObjectFromTarget(obj, keysLimit) Create object with keys and values from specified object. If 'keysLimit' is specified then it will only copy for those matching keys only, and ignore the less. It will ignore and skip key-value pair whose either key or value is null. It specified object is null, then it will create an empty object. Parameters: Name Type Description obj Object target object to get keys and values from in order to create a new object keysLimit Array (optional) keys as array to limit the copying process from target object Returns: new object created with non-null keys and values from specified object Type Object &lt;static&gt; joinIfNotNullAsUrlParam(param) Join variable url param together as query string. Parameters: Name Type Argument Description param param &lt;repeatable&gt; url param as part of anizeApiPlaybasis.util Namespace: merchantApi Playbasis. merchantApi Playbasis Merchant API Methods &lt;static&gt; availableBranchForGoodsGroup(goodsGroup) Return list of available branch of goods group. Parameters: Name Type Description goodsGroup String name of goods group Returns: Promise object Type Object &lt;static&gt; redeemCoupon(goodsGroup, couponCode, options) Merchant redeems couple from player. Parameters: Name Type Description goodsGroup String goods group name. couponCode String coupon code of goods to redeem options Object (optional) options as object.It can include.{pin_code: String = merchant PIN code generated from admin dashboardplayer_id: String = player id} Returns: Promise object Type Object &lt;static&gt; redeemGoods(goodsName, playerId, options) Merchant redeems normal goods from player Parameters: Name Type Description goodsName String goods name playerId String player id options Object options as object. It can includeamount: Number = amount of goods to redeem from player (default = 1) Returns: Promise object Type Object &lt;static&gt; verifyCoupon(goodsGroup, couponCode, options) Verify coupon code available to be redeemed. Parameters: Name Type Description goodsGroup String goods group name couponCode String coupon code of goods to verify options Object (optional) options as object.It can include{pin_code: String = merchant PIN code generated from admin dashboardplayer_id: String = player id} Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.playerApi.html":{"id":"Playbasis.playerApi.html","title":"Namespace: playerApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: playerApi Playbasis. playerApi Playbasis Player API Methods &lt;static&gt; actionCount(playerId, actionName) Returns the number of times that a player has performed the specified action. Parameters: Name Type Description playerId String player id actionName String name of the action to query Returns: Promise Object Type Object &lt;static&gt; actionTime(playerId, actionName) Return the last time that player has performed the specified action. Parameters: Name Type Description playerId String player id actionName String name of action to query Returns: Promise Object Type Object &lt;static&gt; allBadges(playerId, options) Return information about all the badges of the client as well as the amount that a player may earn. Parameters: Name Type Description playerId String player id options Object (optional) options as object.It can include.{ tags: String = specific tags to find, each tag delimited by comma i.e. foo,bar} Returns: Promise Object Type Object &lt;static&gt; allQuestsOfPlayer(playerId) Return list of all available quests of the client as well as the status of the player if joined. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; badge(playerId, options) Return information about all the badges that a player has earned. Parameters: Name Type Description playerId String player id options Object (optional) options as object.It can include{tags: String = specific tags to find, each tag delimited by comma i.e. foo,bar} Returns: Promise Object Type Object &lt;static&gt; deductBadge(playerId, badge, amount, options) Deduct a badge from a given player. Parameters: Name Type Description playerId String player id badge String name of badge to deduct amount Number amount to deduct options Object (optional) options as Object.It can include{force: Number = 0 for not force if player has not enough badge to deduct | 1 = force to do the deduct (and player's badge becomes zero)} Returns: Promise Object Type Object &lt;static&gt; deductReward(playerId, reward, amount, options) Deduct a reward from player Parameters: Name Type Description playerId String player id reward String reward name to deduct from player amount Number amount of reward to deduct options Object (optional) options as Object.It can include{force: Number = 0 for not force if player has not enough reward to deduct | 1 = force to do the deduct (and player's reward becomes zero)}. Returns: Promise Object Type Object &lt;static&gt; delete(playerId) Permanently delete player from Playbasis database. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; favoriteGoods(playerId, goodsId, status) Set specific goods in player's inventory as favorite Parameters: Name Type Description playerId String player id goodsId String goods id to set favorite status status Boolean status to set. It can be either true or false Returns: Promise object Type Object &lt;static&gt; findPlayerBySession(sessionId) Find a player by given session id. Parameters: Name Type Description sessionId String session id Returns: Promise Object Type Object &lt;static&gt; giveGift(sentPlayerId, receivedPlayerId, giftId, type, amount) Give gift item from player to player. Parameters: Name Type Description sentPlayerId String player id that send the gift receivedPlayerId String player id that received the gift giftId String gift id can be badge id, goods id , custom point id type String type of gift, the value can be &quot;badge&quot; | &quot;custom_point&quot; | &quot;goods&quot; amount Number amount of gift to be sent to received player Returns: Promise Object Type Object &lt;static&gt; goods(playerId, options) Returns information about all the goods list that a player has redeem. Parameters: Name Type Description playerId String player id options Object (optional) options as Object.It can include{tags: String = tag to query separated by comma,status: String = &quot;all&quot; | &quot;active&quot; | &quot;expired&quot; | &quot;used&quot;. Default is &quot;active&quot;.}. &lt;static&gt; goodsCount(playerId, options) Returns information about number of goods that player has Parameters: Name Type Description playerId String player id options Object (optional) options as Object.It can include{tags: String = goods tag to query separated by comma,status: String = &quot;all&quot; | &quot;active&quot; | &quot;expired&quot; | &quot;used&quot;. Default is &quot;active&quot;.}. Returns: Promise object Type Object &lt;static&gt; lastAction(playerId) Return the time and action that a player last performed. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; level(level) Return detail of level Parameters: Name Type Description level Number numbe of level Returns: Promise Object Type Object &lt;static&gt; levels() Return all detail of level. Returns: Promise Object Type Object &lt;static&gt; listActivePlayerSessions(playerId) List active sessions of a player in Playbasis system. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; listCustomFieldsOfPlayer(playerId) Get custom fields information about a player. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; listPlayer(playerIdArray) Get basic information of players Parameters: Name Type Description playerIdArray String array of player id String Returns: Promise Object Type Object &lt;static&gt; login(playerId) Tell Playbasis system that a player has logged in. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; logout(playerId) Tell Playbasis system that a player has logged out. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; performOTPVerification(playerId, OTPcode) Perform OTP verification from code that has sent to player SMS. Parameters: Name Type Description playerId Stirng player id OTPcode String OTP code as sent to player Returns: Promise Object Type Object &lt;static&gt; playerDetailedInfo(playerId) Get detailed public and private information about player, including points and badges. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; playerDetailedPublicInfo(playerId) Get detailed public information about player, including points and badges. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; playerInfo(playerId) Get public and private information about a player. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; playerPublicInfo(playerId) Get public information about player. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; playerReferralCode(playerId) Return generated referral code of player. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; point(playerId, pointName) Returns how much of specified the point-based reward a player currently has. Parameters: Name Type Description playerId String player id pointName String name of point-based reward to query Returns: Promise Object Type Object &lt;static&gt; pointHistory(playerId, options) Returns history points of player Parameters: Name Type Description playerId String player id options Object (optional) options as Object.It can include{point_name: String = &quot;point&quot; | &quot;exp&quot; | ...,offset: Number = offset of returned records,limit: Number = number of returned records to return,order: String = &quot;desc&quot; | &quot;asc&quot;} Returns: Promise Object Type Object &lt;static&gt; points(playerId) Return information about all point-based rewards that a player currently has. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; questListOfPlayer(playerId, options) Return list of quests that player has joined. Parameters: Name Type Description playerId String player id options Object (optional) options as Object.It can include{tags: String = tag to query separated by comma}. &lt;static&gt; questOfPlayer(playerId, questId) Return information about the specified quest that player has joined. Parameters: Name Type Description playerId String player id questId String quest id that playered has joined, to get information from &lt;static&gt; questRewardHistory(playerId, options) Return quest reward history of player. Parameters: Name Type Description playerId String player id options Object (optional) options as Object.It can include{offset: Number,limit: Number} Returns: Promise Object Type Object &lt;static&gt; rank(rankBy, limit, options) Return the list of players sorted by the specified point type. Parameters: Name Type Description rankBy String point-based name to rank by (&quot;exp&quot; | &quot;point&quot;, etc) limit Number amount of items to return options Object (optional) options as Object. It can include{mode: String = &quot;all-time&quot; | &quot;weekly&quot; | &quot;monthly&quot;}. Returns: Promise Object Type Object &lt;static&gt; ranks(limit, options) Return list of players sorted by each point type. Parameters: Name Type Description limit Number limit number of players returned in the list options Object (optional) option as Object. It can include{mode: String = &quot;all-time&quot; | &quot;weekly&quot; | &quot;monthly&quot;}. &lt;static&gt; referral(playerId, referralCode, options) Referral player Parameters: Name Type Description playerId String player id referralCode String referral code of another player for invitation system options String (optional) option as Object. It can include { key: String = It can be any key and value, } Returns: Promise Object Type Object &lt;static&gt; register(playerId, email, options) Register player Parameters: Name Type Description playerId String player id email String email to register player with options String (optional) option as Object.It can include{image: String = url to the player profile image,phone_number: String = phone number in format +66xxyyyzzzz,facebook_id: String = facebook id of player,twitter_id: String = twitter id of player,password: String = password,first_name: String = first name of player,last_name: String = last name of player,gender: Number = 1 for Male | 2 for Female,birth_date: String = date of birth in the format YYYY-MM-DD (ex. 1982-09-29),code: String = referral code of another player for invitation system,anonymous: Number = 0 | 1,device_id: String = device id to verify with SMS verification process,approve_status: String = &quot;approved&quot; | &quot;rejected&quot; | &quot;pending&quot;,} Returns: Promise Object Type Object &lt;static&gt; requestOTP(playerId) Request one time password. Parameters: Name Type Description playerId String player id Returns: Promise Object Type Object &lt;static&gt; requestOTPforSetupPhone(playerId, phoneNumber) Request one time password for setup phone. Parameters: Name Type Description playerId String player id phoneNumber String phone number in format +66xxyyyzzzz Returns: Promise Object Type Object &lt;static&gt; resetPlayerPassword(email) Reset player password that store in Playbasis system. Parameters: Name Type Description email String email of player Returns: Promise Object Type Object &lt;static&gt; setCustomFieldOfPlayer(playerId, key, value) Set custom field of player Parameters: Name Type Description playerId String player id key String key of custom field value String value of custom field &lt;static&gt; update(playerId, updates) Update player information Parameters: Name Type Description playerId String roup options Object (optional) options as object.It can include{amount: Number = amount of goods to give to player} Returns: Promise object Type Object &lt;static&gt; redeemVerify(goodsGroup, couponCode, pinCode) Redeem verification for merchant using PIN code. Parameters: Name Type Description goodsGroup String goods group couponCode String coupon code pinCode String pin code Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.serviceApi.html":{"id":"Playbasis.serviceApi.html","title":"Namespace: serviceApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.httpPlaybasis.livefeedApiPlaybasis.merchantApiPlaybasis.playerApiPlaybasis.pointApiPlaybasis.qrCodePlaybasis.questApiPlaybasis.quizApiPlaybasis.redeemApiPlaybasis.serviceApiPlaybasis.storeOrganizeApiPlaybasis.util Namespace: serviceApi Playbasis. serviceApi Playbasis Service API Methods &lt;static&gt; recentPoint(options) Return recent points Parameters: Name Type Description options Object (optional) options as object.It can include{point_name: String = name of point-based reward to query,offset: Number = offset of return records. default is 0,limit: Number = number of returned records; default is 20} Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.storeOrganizeApi.html":{"id":"Playbasis.storeOrganizeApi.html","title":"Namespace: storeOrganizeApi","body":" Documentation Namespaces PlaybasisPlaybasis.authApiPlaybasis.badgeApiPlaybasis.barCodePlaybasis.builderPlaybasis.communicationApiPlaybasis.constPlaybasis.contentApiPlaybasis.engineApiPlaybasis.goodsApiPlaybasis.helpersPlaybasis.ht y from action logparameter: String = parameter to report from action log} Returns: Promise object Type Object &lt;static&gt; saleReport(nodeId, options) Sale report of specific node in a month Parameters: Name Type Description nodeId String node id to return sale report from options Object (optional) options as object.It can include{month: String = month to get sale report ex. &quot;01&quot; | &quot;02&quot; | ... | &quot;12&quot;. Default is current month.year: String = year to get sale report ex. &quot;2015&quot;action: String = action name to query from action logparameter: String = parameter to report from action log} Returns: Promise object Type Object &lt;static&gt; setContentRole(nodeId, contentNodeId, role) Set content's organization role to specific node. Parameters: Name Type Description nodeId String node id to set role contentNodeId String node id of content role String role to set to content Returns: Promise object Type Object &lt;static&gt; setPlayerRole(nodeId, playerId, role) Set player's organization role to specific node. Parameters: Name Type Description nodeId String node id playerId String player id to set role role String role name to set player's role Returns: Promise object Type Object &lt;static&gt; unsetContentRole(nodeId, contentNodeId, role) Unset content's organization role to specific node. Parameters: Name Type Description nodeId String node id to set role contentNodeId String node id of content role String role to set to content Returns: Promise object Type Object &lt;static&gt; unsetPlayerRole(nodeId, playerId, role) Unset player's organization role from specific node. Parameters: Name Type Description nodeId Strinh node id playerId String player id to unset role from role String role name to unset player's role Returns: Promise object Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on September 6th 2017, 3:37:41 pm using the DocStrap template. "},"Playbasis.util.html":{"id":"Playbasis.util.html","title":"Na
